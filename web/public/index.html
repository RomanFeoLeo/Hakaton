<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление заменой уличных ламп дронами</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            pointer-events: none;
        }

        .lamp-label {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px black;
            white-space: nowrap;
        }

        .task-item {
            background: #333;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 12px;
        }

        #control-panel {
            pointer-events: all;
        }

        #control-panel button {
            margin: 2px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #control-panel button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div id="info-panel">
    <h3>Статистика системы</h3>
    <div id="stats">
        <div>Всего ламп: <span id="total-lamps">0</span></div>
        <div>Активных: <span id="active-lamps">0</span></div>
        <div>Требуют замены: <span id="fault-lamps">0</span></div>
        <div>Температура воздуха: <span id="air-temp">+22°C</span></div>
    </div>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
        }
    }
</script>

<script type="module" src="/js/main.js"></script>
</body>
</html>
